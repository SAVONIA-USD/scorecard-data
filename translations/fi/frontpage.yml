intro_body: 'Kestävän kehityksen tavoitteet (SDG) kehoittavat toimimaan köyhyyden lopettamiseksi, planeetan suojelemiseksi ja elämien ja tulevaisuudennäkymien parantamiseksi kaikkialla. Korkeakoulu on tärkeä toimija tavoitteiden saavuttamisessa, ei ainoastaan suhteessa SDG 4:ään, vaan myös sitoutuneena ja uusia sukupolvia kouluttavana organisaationa. Korkeakoulujen SDG-indikaattorikehykset kattavat kaikki 17 tavoitetta. Näiden kehysten sisältämät tavoitteet ja päämäärät ovat valikoituneet yhteistyössä USD-projektin monialaisen tiimin kanssa.'
