intro_body: 'Kestävän kehityksen tavoitteet (SDG) ovat yleinen kehotus toimia köyhyyden lopettamiseksi, planeetan suojelemiseksi ja elämien ja tulevaisuudennäkymien parantamiseksi kaikkialla. Korkeakoulu on tärkeä toimija sen saavuttamisessa, ei vain suhteessa SDG 4:ään, vaan myös sitoutuneena ja uusia sukupolvia kouluttavana instituutiona. Korkeakoulujen SDG-indikaattorikehykset kattavat kaikki 17 tavoitetta ja lisäävät päämääriä ja tavoitteita, jotka poikkitieteellinen tiimi on kehittänyt USD-projektissa.'
