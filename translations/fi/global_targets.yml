1-1-title: Poistaa vuoteen 2030 mennessä äärimmäinen köyhyys (nykymittarien mukaan ihmiset, jotka elävät alle 1,25 dollarilla päivässä)
1-2-title: Vähentää vuoteen 2030 mennessä ainakin puolella niiden kaikenikäisten ihmisten määrää, jotka kansallisten määritelmien mukaan elävät köyhyydessä
1-3-title: Toteuttaa kansallisesti asianmukaiset sosiaaliturvajärjestelmät ja -toimenpiteet, sosiaaliturvan vähimmäistasot mukaan lukien, sekä saavuttaa merkittävä vakuutussuoja köyhille ja huono-osaisille vuoteen 2030 mennessä
1-4-title: Taata vuoteen 2030 mennessä, että kaikilla, erityisesti köyhillä ja huono-osaisilla, on yhtäläiset oikeudet taloudellisiin resursseihin sekä mahdollisuus peruspalveluihin, maan ja muunlaisen omaisuuden omistukseen sekä hallintaan, perintöön, luonnonvaroihin, uuteen teknologiaan ja rahoituspalveluihin, esimerkiksi mikrorahoitukseen
1-5-title: Kehittää köyhien ja huono-osaisten sopeutumiskykyä vuoteen 2030 mennessä ja vähentää heidän alttiuttaan ja haavoittuvuuttaan ilmastoon liittyville ääri-ilmiöille ja muille taloudellisille, sosiaalisille ja ympäristöön liittyville tuhoille sekä katastrofeille
1-a-title: Taata merkittävä resurssien mobilisointi eri lähteistä, esimerkiksi tehostetun kehitysyhteistyön kautta, jotta kehitysmaille, erityisesti vähiten kehittyneille maille, voidaan tarjota riittävät ja ennakoitavissa olevat keinot toimeenpanna ohjelmia ja politiikkoja, jotka tähtäävät köyhyyden poistamiseen kaikissa muodoissaan
1-b-title: Luoda kansallisella, alueellisella ja kansainvälisellä tasolla järkevät, köyhien asemaa edistäviin ja sukupuolten tasa-arvon huomioiviin kehitysstrategioihin perustuvat toimintakehykset, jotka tukevat tehostettuja investointeja köyhyyden poistamiseen
10-1-title: Nostaa vuoteen 2030 mennessä väestön köyhimmän 40 %:n tulojen kasvu asteittain korkeammalle tasolle kuin kansallinen keskiarvo ja pitää se siellä
10-2-title: distää vuoteen 2030 mennessä kaikkien sosiaalista, taloudellista ja poliittista osallistumista ja kannustaa siihen iästä, sukupuolesta, vammaisuudesta, rodusta, etnisyydestä, alkuperästä, uskonnosta tai taloudellisesta tai muusta asemasta riippumatta
10-3-title: Taata yhtäläiset mahdollisuudet ja vähentää eriarvoista kohtelua muun muassa poistamalla syrjinnän mahdollistavat lait, politiikat ja käytännöt sekä edistämällä asianmukaista lainsäädäntöä, politiikkoja ja toimenpiteitä
10-4-title: Toteuttaa erityisesti finanssipoliittisia, palkkaan ja sosiaaliturvaan liittyviä käytäntöjä ja edistää tasa-arvoa asteittain
10-5-title: Parantaa globaalien rahoitusmarkkinoiden ja -instituutioiden sääntelyä ja valvontaa sekä tukea tällaisen sääntelyn käyttöönottoa
10-6-title: Turvata kehitysmaiden parempi edustus ja ääni kansainvälisten talous- ja rahoitusinstituutioiden päätöksenteossa entistä tehokkaampien, uskottavampien, vastuullisempien ja legitiimiempien instituutioiden kehittämiseksi
10-7-title: Mahdollistaa ihmisten turvallinen, järjestelmällinen ja vastuullinen siirtolaisuus sekä liikkuvuus esimerkiksi suunnitelmallisten ja hyvin hallinnoitujen siirtolaispolitiikkojen avulla
10-a-title: Ottaa kehitysmaita, erityisesti vähiten kehittyneitä maita, varten käyttöön erityisen ja eriytetyn kohtelun periaate Maailman kauppajärjestön sopimusten mukaisesti
10-b-title: Kannustaa viralliseen kehitysapuun ja rahansiirtoihin, kuten ulkomaisiin suoriin sijoituksiin valtioille, joissa tarve on suurin, erityisesti vähiten kehittyneille maille, Afrikan maille, pieniin kehittyviin saarivaltioihin ja kehittyviin sisämaavaltioihin niiden kansallisten suunnitelmien ja ohjelmien mukaisesti
10-c-title: Pienentää vuoteen 2030 mennessä maahanmuuttajien tekemien rahalähetysten käsittelykuluja alle 3 prosenttiin ja poistaa rahalähetyskanavat, joiden kulut ovat yli 5 prosenttia
11-1-title: Taata vuoteen 2030 mennessä kaikille riittävä, turvallinen ja edullinen asunto ja peruspalvelut sekä parantaa slummialueita
11-2-title: Taata vuoteen 2030 mennessä kaikille turvallinen, edullinen, luotettava ja kestävä liikennejärjestelmä, parantaa liikenneturvallisuutta erityisesti lisäämällä julkista liikennettä ja kiinnittämällä erityistä huomiota huono-osaisten, naisten, lasten, vammaisten ja ikääntyneiden tarpeisiin
11-3-title: Lisätä vuoteen 2030 mennessä laajamittaista ja kestävää kaupungistumista ja mahdollisuuksia osallistavaan, integroituun ja kestävään asuinyhdyskuntien suunnitteluun sekä hallinnointiin kaikissa maissa
11-4-title: Tehostaa hankkeita maailman kulttuuri- ja luontoperinnön suojelemiseksi
11-5-title: Vähentää vuoteen 2030 mennessä merkittävästi katastrofien, kuten vesistöjen pilaantumisen, aiheuttamia kuolemantapauksia ja niille altistuvien ihmisten määrää sekä niihin liittyviä suoria taloudellisia tappioita suhteessa maailmanlaajuiseen bruttokansantuotteeseen panostaen erityisesti köyhien ja huono-osaisten suojelemiseen
11-6-title: Vähentää vuoteen 2030 mennessä kaupunkien haitallisia ympäristövaikutuksia kiinnittämällä erityistä huomiota esimerkiksi ilmanlaatuun sekä yhdyskunta- ja muiden jätteiden käsittelyyn
11-7-title: Taata vuoteen 2030 mennessä yhtäläinen pääsy turvallisiin, osallistaviin, vihreisiin ja julkisiin tiloihin erityisesti naisille ja lapsille, ikääntyneille sekä vammaisille
11-a-title: Tukea kaupunkialueiden, niiden lähialueiden ja maaseudun välisiä positiivisia taloudellisia, sosiaalisia ja ympäristöön liittyviä yhteyksiä tukemalla kansallisia ja alueellisia kehityssuunnitelmia
11-b-title: Lisätä vuoteen 2020 mennessä merkittävästi niiden kaupunkien ja asuinyhdyskuntien määrää, jotka laativat ja toteuttavat osallistamiseen, resurssitehokkuuteen, ilmastonmuutoksen vaikutusten lievittämiseen ja niihin sopeutumiseen sekä katastrofeista selviytymiseen tähtääviä yhtenäisiä politiikkoja ja suunnitelmia, sekä kehittää ja toteuttaa kokonaisvaltaisia katastrofiriskien hallintatoimia kaikilla tasoilla katastrofiriskien vähentämistä koskevan Sendain toimintakehyksen 2015-2030 puitteissa
11-c-title: Tukea vähiten kehittyneitä maita kestävien ja joustavien, paikallisista materiaaleista tehtyjen rakennusten pystyttämisessä esimerkiksi rahoituksen ja teknisen avun keinoin
12-1-title: Panna täytäntöön kestävää kulutusta ja tuotantoa koskeva kymmenvuotinen ohjelmakehys kaikissa maissa kehittyneiden maiden johdolla kehitysmaiden kehitystaso ja valmiudet huomioiden
12-2-title: Saavuttaa vuoteen 2030 mennessä luonnonvarojen kestävä ja tehokas käyttö
12-3-title: Puolittaa vuoteen 2030 mennessä maailmanlaajuinen ruokajätteen määrä jälleenmyyjä- ja kuluttajatasolla sekä vähentää ruokahävikkiä tuotanto- ja jakeluketjuissa sadonkorjuun jälkeinen hävikki mukaan lukien
12-4-title: Varmistaa vuoteen 2020 mennessä ympäristön kannalta kestävä kemikaalien ja jätteiden käsittely niiden koko elinkaaren ajan sovittujen kansainvälisten toimintakehysten mukaisesti ja vähentää merkittävästi niiden vapautumista ilmaan, veteen tai maahan, jotta haitalliset vaikutukset terveyteen ja ympäristöön voidaan minimoida
12-5-title: Vähentää vuoteen 2030 mennessä merkittävästi jätteiden syntymistä ennaltaehkäisyn, kierrätyksen ja uudelleenkäytön keinoin
12-6-title: Kannustaa erityisesti suuria ja kansainvälisiä yhtiöitä ottamaan käyttöön kestävät käytännöt ja sisällyttämään kestävää kehitystä koskevat yritysvastuutiedot raportointiinsa
12-7-title: Edistää kestäviä julkisia hankintakäytäntöjä kansallisten lakien ja prioriteettien mukaisesti
12-8-title: Varmistaa vuoteen 2030 mennessä, että kestävästä kehityksestä ja luontoa suosivista elämäntavoista ollaan tietoisia kaikkialla
12-a-title: Tukea kehitysmaita tieteellisten ja teknologisten valmiuksiensa vahvistamisessa, jotta ne voivat siirtyä kestävämpiin kulutus- ja tuotantotapoihin
12-b-title: Kehittää ja ottaa käyttöön työkaluja, joilla voidaan valvoa kestävän kehityksen vaikutusta työpaikkoja luovan ja paikallista kulttuuria ja tuotteita edistävän kestävän matkailun kannalta
12-c-title: Järkeistää tehottomia ja tuhlailevaan kulutukseen kannustavia fossiilisten polttoaineiden tukia poistamalla markkinoiden vääristymiä paikallisten olosuhteiden mukaisesti, esimerkiksi uudistamalla verotusta ja karsimalla haitallisia tukia niiden ympäristövaikutusten perusteella ottaen kuitenkin huomioon kehitysmaiden erityistarpeet ja tilanne sekä minimoiden niiden kehitykselle mahdollisesti aiheutuvat haitat siten, että köyhien ja toimenpiteille altistuvien yhteisöjen asema voidaan turvata
13-1-title: Parantaa kaikkien maiden kykyä sopeutua ilmastoon liittyviin riskitekijöihin ja luonnonkatastrofeihin
13-2-title: Integroida ilmastonmuutosta koskevat toimenpiteet kansalliseen politiikkaan, strategioihin ja suunnitteluun
13-3-title: Parantaa ilmastonmuutoksen hidastamiseen, sopeutumiseen, vaikutusten lievittämiseen ja ennakkovaroituksiin liittyvää koulutusta, tietämyksen lisäämistä sekä kansalaisten ja instituutioiden valmiuksia
13-a-title: Panna täytäntöön YK:n ilmastonmuutosta koskevaan puitesopimukseen osallistuvien kehittyneiden maiden lupaus mobilisoida vuoteen 2020 mennessä vuosittain 100 miljardia dollaria kehitysmaiden ilmastotoimiin ja varmistaa vihreän ilmastorahaston läpinäkyvä täytäntöönpano ja toiminnan aloittaminen pääomittamisen kautta mahdollisimman pian
13-b-title: Edistää mekanismeja, joilla lisätään tietoisuutta tehokkaasta ilmastonmuutokseen liittyvästä suunnittelusta ja hallinnasta vähiten kehittyneissä maissa ja pienissä kehittyvissä saarivaltiossa, painopisteinä erityisesti naiset, nuoret ja paikalliset sekä marginalisoituneet yhteisöt
14-1-title: Ehkäistä ja vähentää vuoteen 2025 mennessä merkittävästi merten saastumista erityisesti maalla tapahtuvien toimintojen vaikutuksesta, kuten meriin päätyvien jätteiden ja ravinnekuormituksen kautta
14-2-title: Suojella ja hallita vuoteen 2020 mennessä kestävästi merten ja rannikkoalueiden ekosysteemejä merkittävien haittavaikutusten ehkäisemiseksi esimerkiksi vahvistamalla niiden kestokykyä sekä ryhtyä ennallistamistoimiin terveiden ja tuottavien merialueiden turvaamiseksi
14-3-title: Minimoida ja torjua merten happamoitumisen vaikutuksia esimerkiksi tehostamalla tieteellistä yhteistyötä kaikilla tasoilla
14-4-title: Säännellä kalastusta tehokkaasti vuoteen 2020 mennessä ja lopettaa liikakalastus, laiton, raportoimaton ja sääntelemätön kalastus sekä tuhoisat kalastuskäytänteet ja toteuttaa tiedepohjaisia hallintasuunnitelmia, jotta kalakannat voidaan palauttaa mahdollisimman lyhyessä ajassa vähintään tasoille, joilla voidaan taata suurin mahdollinen kestävä tuotto kalakantojen biologisten ominaisuuksien mukaisesti
14-5-title: Suojella vuoteen 2020 mennessä vähintään 10 % rannikko- ja merialueista kansallisten ja kansainvälisten lakien sekä parhaan käytettävissä olevan tutkimustiedon mukaisesti
14-6-title: Kieltää vuoteen 2020 mennessä tietyt kalastustukien muodot, jotka edistävät liikakapasiteettia ja -kalastusta, poistaa tuet, jotka edistävät laitonta, raportoimatonta ja sääntelemätöntä kalastusta ja pidättyä uusista vastaavanlaisista tuista ottaen huomioon, että kehitysmaita ja vähiten kehittyneitä maita koskevan asianmukaisen ja tehokkaan erityisen ja eriytetyn kohtelun tulisi olla kiinteä osa Maailman kauppajärjestön kalastusalan tukia koskevia neuvotteluja
14-7-title: Kasvattaa vuoteen 2030 mennessä pienille kehittyville saarivaltioille ja vähiten kehittyneille maille kertyviä taloudellisia hyötyjä kestävästä meriresurssien käytöstä esimerkiksi kalastuksen, vesiviljelyn ja matkailun kestävän hallinnoinnin keinoin
14-a-title: Lisätä tutkimustietoa, kehittää tutkimuskapasiteettia ja siirtää meriteknologiaa ottaen huomioon Hallitustenvälisen meritieteellisen komission meriteknologian siirtämistä koskevat ehdot ja ohjeet, jotta merten tilaa voidaan parantaa ja merten biologisen monimuotoisuuden positiivista vaikutusta kehitysmaiden, erityisesti pienten kehittyvien saarivaltioiden ja vähiten kehittyneiden maiden, kehitykseen voidaan lisätä
14-b-title: Tarjota pienimuotoisen kalastuksen harjoittajille mahdollisuus käyttää merten tarjoamia luonnonvaroja ja pääsy merimarkkinoille
14-c-title: Tehostaa merten ja niiden tarjoamien luonnonvarojen suojelua ja kestävää käyttöä panemalla täytäntöön YK:n merioikeusyleissopimuksessa kuvattu kansainvälinen lainsäädäntö, joka tarjoaa oikeudellisen kehyksen merten ja niiden tarjoamien luonnonvarojen suojelulle ja kestävälle käytölle, kuten "The future we want" -loppuasiakirjan 158 kappaleessa palautetaan mieliin'
15-1-title: Suojella ja palauttaa vuoteen 2020 mennessä ennalleen maanpäällisiä ja sisämaassa sijaitsevia makean veden ekosysteemejä ja niiden tarjoamia palveluja, erityisesti metsiä, kosteikkoja, vuoria ja kuivan maan alueita, sekä turvata niiden kestävä käyttö kansainvälisiin sopimuksiin sisältyvien velvoitteiden mukaisesti
15-2-title: Edistää vuoteen 2020 mennessä kaiken tyyppisten metsien kestävien hoitomenetelmien käyttöönottoa, pysäyttää metsäkato, ennallistaa turmeltuneita metsäalueita ja lisätä maailmanlaajuista metsitystä merkittävästi
15-3-title: Taistella vuoteen 2030 mennessä aavikoitumista vastaan, ennallistaa pilaantunut maaperä esimerkiksi aavikoitumiselle, kuivuudelle ja tulville altistuneilla alueilla ja pyrkiä saavuttamaan nollataso maaperän pilaantumisessa
15-4-title: Varmistaa vuoteen 2030 mennessä vuoriekosysteemien ja niiden biologisen monimuotoisuuden suojelu, jotta voidaan tukea niiden kykyä tarjota kestävän kehityksen kannalta olennaisia hyötyjä
15-5-title: Ryhtyä kiireellisiin ja merkittäviin toimenpiteisiin luontaisten elinympäristöjen turmeltumisen vähentämiseksi, luonnon monimuotoisuuden katoamisen pysäyttämiseksi ja uhanalaisten lajien suojelemiseksi sekä niiden sukupuuttoon kuolemisen estämiseksi vuoteen 2020 mennessä
15-6-title: Edistää geeniresurssien hyödyntämisestä saatavien hyötyjen oikeudenmukaista ja tasavertaista jakautumista sekä edistää tällaisten resurssien asianmukaisia käyttömahdollisuuksia kansainvälisesti sovituilla tavoilla
15-7-title: Ryhtyä kiireellisiin toimenpiteisiin suojeltujen kasvien ja eläinten salametsästyksen ja -kaupan pysäyttämiseksi sekä puuttua laittomien villieläinperäisten tuotteiden kysyntään ja tarjontaan
15-8-title: Ottaa vuoteen 2020 mennessä käyttöön menetelmiä, joilla voidaan estää ja merkittävästi vähentää haitallisten vierasperäisten lajien vaikutuksia maa- ja vesiekosysteemeihin sekä pitää ensisijaisten lajien määrä kurissa tai karsia niitä
15-9-title: Integroida vuoteen 2020 mennessä ekosysteemiin ja luonnon monimuotoisuuden liittyvät arvot kansalliseen ja paikalliseen suunnitteluun, kehitysprosesseihin ja köyhyyden vähentämisstrategioihin sekä -toimenpiteisiin
15-a-title: Mobilisoida ja merkittävästi lisätä rahoitusta kaikista lähteistä luonnon monimuotoisuuden ja ekosysteemien suojeluun sekä kestävään käyttöön
15-b-title: Mobilisoida merkittävästi resursseja kaikista lähteistä ja kaikilla tasoilla kestävän metsänhoidon rahoittamiseen sekä tarjota riittäviä kannustimia kehitysmaille tällaisen metsänhoidon sekä suojelu- ja metsitystoimien edistämiseksi
15-c-title: Lisätä maailmanlaajuista tukea suojeltujen lajien salametsästyksen ja -kaupan vastaiseen taisteluun esimerkiksi parantamalla paikallisten yhteisöjen valmiuksia hankkia elantonsa kestävillä tavoilla
16-1-title: Vähentää merkittävästi kaikkia väkivallan muotoja ja niihin liittyviä kuolemantapauksia kaikkialla
16-2-title: Lopettaa kaikki lapsiin kohdistuva pahoinpitely, hyväksikäyttö, ihmiskauppa ja kaikki väkivallan muodot sekä lasten kiduttaminen
16-3-title: Edistää oikeusturvaa kansallisilla ja kansainvälisillä tasoilla sekä varmistaa kaikille yhtäläinen pääsy oikeuspalveluiden piiriin
16-4-title: Vähentää vuoteen 2030 mennessä merkittävästi rahan sekä aseiden laittomia siirtoja, tehostaa varastetun omaisuuden palauttamista ja taistella kaikkea järjestäytyneen rikollisuuden muotoja vastaan
16-5-title: Vähentää merkittävästi korruptiota ja lahjontaa kaikissa muodoissaan
16-6-title: Kehittää tehokkaita, vastuullisia ja läpinäkyviä instituutioita kaikilla tasoilla
16-7-title: Kehittää tehokkaita, vastuullisia ja läpinäkyviä instituutioita kaikilla tasoilla
16-8-title: Laajentaa ja vahvistaa kehitysmaiden osallistumista maailmanlaajuisiin hallinnointijärjestelmiin
16-9-title: Taata vuoteen 2030 mennessä kaikille laillinen henkilöllisyys, kuten rekisteröinti syntyessä
16-a-title: Vahvistaa tärkeimpiä kansallisia instituutioita esimerkiksi kansainvälisen yhteistyön avulla, jotta väkivallan ehkäisemiseen ja terrorismin sekä rikollisuuden torjumiseen tarvittavia valmiuksia voidaan kehittää kaikilla tasoilla, erityisesti kehitysmaissa
16-b-title: Edistää ja panna täytäntöön syrjinnän vastaisia lakeja ja kestävän kehityksen käytäntöjä
17-1-title: Vahvistaa kotimaisten resurssien mobilisointia esimerkiksi kehitysmaille kohdistettavan kansainvälisen tuen kautta, jotta ne voivat kehittää valmiuksiaan verojen ja muiden tuottojen keräämiseen
17-10-title: Edistää yleismaailmallista, sääntöihin perustuvaa, avointa, syrjimätöntä ja yhdenvertaista monenvälistä Maailman kauppajärjestön alaisuudessa toimivaa kauppaa muun muassa viemällä päätökseen Dohan kehitysohjelman alaiset neuvottelut
17-11-title: Lisätä merkittävästi kehitysmaiden vientiä siten, että erityisesti vähiten kehittyneiden maiden osuus maailmanlaajuisesta viennistä voidaan kaksinkertaistaa vuoteen 2020 mennessä
17-12-title: Taata vähiten kehittyneille maille viipymättä tulliton ja kiintiötön, pysyvä pääsy markkinoille Maailman kauppajärjestön päätösten mukaisesti esimerkiksi varmistamalla, että vähiten kehittyneistä maista tapahtuvaa tuontia koskevat etuuskohteluun oikeuttavat alkuperäsäännöt ovat läpinäkyviä ja yksinkertaisia sekä markkinoille pääsyä edistäviä
17-13-title: Parantaa maailmanlaajuista makrotalouden vakautta muun muassa poliittisen koordinoinnin ja johdonmukaisuuden avulla
17-14-title: Parantaa kestävää kehitystä koskevan politiikan johdonmukaisuutta
17-15-title: Kunnioittaa kunkin maan poliittista liikkumisvaraa ja johtoa köyhyyden poistamiseen ja kestävään kehitykseen tähtäävän politiikan laatimisessa ja toteuttamisessa
17-16-title: Tehostaa kestävän kehityksen globaalia kumppanuutta ja täydentää sitä useiden sidosryhmien kumppanuuksilla, jotka jalkauttavat ja jakavat tietoja, asiantuntemusta, teknologiaa ja rahoitusresursseja kestävän kehityksen tavoitteiden tueksi kaikissa maissa, erityisesti kehitysmaissa
17-17-title: Kannustaa ja edistää tehokkaita julkisia, julkisen ja yksityisen sektorin sekä kansalaisyhteiskunnan välisiä kumppanuuksia niiden oman asiantuntemuksen ja resursointistrategioiden pohjalta
17-18-title: Tehostaa vuoteen 2020 mennessä tukea kehitysmaiden, mukaan lukien vähiten kehittyneiden maiden ja pienten kehittyvien saarivaltioiden, valmiuksien kehittämiselle siten, että laadukkaiden, ajantasaisten ja luotettavien, tulotason, sukupuolen, iän, rodun, etnisyyden, maahanmuuttaja-aseman, vammaisuuden, maantieteellisen sijainnin ja muiden kansallisissa konteksteissa merkittävien ominaisuuksien perusteella eriytettyjen tietojen saatavuutta voidaan merkittävästi parantaa
17-19-title: Kehittää vuoteen 2030 mennessä kestävän kehityksen etenemistä koskevia mittareita bruttokansantuotteen täydennykseksi nykyisten hankkeiden pohjalta sekä tukea tilastointivalmiuksien kehittämistä kehitysmaissa
17-2-title: Kannustaa kehittyneitä maita toteuttamaan täysimääräisesti sitoutumisensa viralliseen kehitysapuun, esimerkiksi monien kehittyneiden maiden sitoutuminen tavoitteeseen siitä, että 0,7 prosentin osuus BKT:stä käytetään viralliseen kehitysapuun (ODA/GNI) kehitysmaille ja 0,15-0,2 prosenttia viralliseen kehitysapuun (ODA/GNI) vähiten kehittyneille maille
17-3-title: Mobilisoida lisää rahoitusresursseja kehitysmaihin useista lähteistä
17-4-title: Auttaa kehitysmaita saavuttamaan pitkän aikavälin velanhoitokyky koordinoiduilla käytännöillä, joiden tavoitteena on edistää velkarahoitusta, velkahelpotuksia ja velkojen uudelleenjärjestelyä tarpeen mukaan sekä puuttua erittäin velkaantuneiden köyhien maiden ulkoiseen velkaan velkakierreriskin pienentämiseksi
17-5-title: Ottaa vähiten kehittyneitä maita varten käyttöön investointien edistämiseen tähtääviä ohjelmia
17-6-title: Tehostaa pohjois-etelä- ja etelä-etelä-akselilla tapahtuvaa sekä kolmenvälistä alueellista ja kansainvälistä tieteeseen, teknologiaan ja innovaatioihin liittyvää yhteistyötä ja valmiuksia sekä kehittää tietojen jakamista keskinäisesti sovituin ehdoin, esimerkiksi parantamalla nykyisten mekanismien keskinäistä koordinointia erityisesti YK:n tasolla sekä maailmanlaajuisen teknologiansiirtoa helpottavan mekanismin avulla
17-7-title: Edistää ympäristöystävällisten teknologioiden kehittämistä, siirtoa ja levittämistä kehitysmaihin suotuisin ehdoin, myös ilman täyttä vastiketta ja etuoikeutetusti, jos näin keskinäisesti sovitaan
17-8-title: Ottaa täysimääräisesti käyttöön teknologiapankki sekä tutkimus-, teknologia- ja innovaatiovalmiuksia kehittävä mekanismi vähiten kehittyneille maille vuoteen 2017 mennessä ja lisätä mahdollistavan teknologian, erityisesti tieto- ja viestintäteknologian, käyttöä
17-9-title: Tarjota kehitysmaille vahvistettua kansainvälistä apua tehokkaaseen ja kohdistettuun valmiuksien kehittämiseen, jotta kansallisia suunnitelmia kestävän kehityksen tavoitteiden toimeenpanemiseksi voidaan tukea esimerkiksi pohjois-etelä- ja etelä-etelä-akselilla tapahtuvan sekä kolmenvälisen yhteistyön kautta
2-1-title: Poistaa vuoteen 2030 mennessä nälkä ja varmistaa, että kaikki, erityisesti köyhät ja huono-osaiset, mukaan lukien pikkulapset, saavat riittävästi turvallista ja ravinteikasta ruokaa ympäri vuoden
2-2-title: Poistaa vuoteen 2030 mennessä kaikki aliravitsemuksen muodot esimerkiksi saavuttamalla vuoteen 2025 mennessä alle 5-vuotiaiden lasten kasvun hidastumista ja kuihtumista koskevat kansainvälisesti sovitut tavoitteet, sekä vastata murrosikäisten tyttöjen, raskaana olevien?ja imettävien naisten sekä ikääntyneiden ihmisten ravitsemuksellisiin tarpeisiin
2-3-title: Tuplata vuoteen 2030 mennessä maatalouden tuottavuus ja pienruoantuottajien, erityisesti naisten, alkuperäiskansojen, perheviljelijöiden, paimentolaisten ja kalastajien, tulot esimerkiksi takaamalla yhtäläinen oikeus maahan, muihin tuotantoresursseihin ja -panoksiin, tietoon, rahoituspalveluihin, markkinoihin ja arvonluontimahdollisuuksiin sekä työllistymiseen maatalouden ulkopuolella
2-4-title: Taata vuoteen 2030 mennessä kestävät ruoantuotantojärjestelmät ja toteuttaa sopeutuvia maanviljelykäytäntöjä, jotka lisäävät tuottavuutta ja tuotantoa, auttavat ekosysteemien suojelussa, vahvistavat kykyä sopeutua ilmastonmuutokseen, äärimmäisiin sääoloihin, kuivuuteen, tulviin ja muihin tuhoihin ja parantavat asteittain maaperän laatua
2-5-title: Säilyttää vuoteen 2020 mennessä siementen, viljelykasvien ja tuotantoeläinten sekä niiden sukuisten villien lajien geneettinen monimuotoisuus esimerkiksi järkevästi hallinnoitujen ja hajautettujen kansallisen, alueellisen ja kansainvälisen tason siemen- ja kasvipankkien avulla sekä edistää geeniresurssien ja niihin liittyvien perinnetietojen saantia ja niiden käytöstä aiheutuvien hyötyjen oikeudenmukaista sekä yhtäläistä jakamista kansainvälisesti sovitulla tavalla
2-a-title: Lisätä muun muassa tehostetun kansainvälisen yhteistyön avulla panostuksia maaseudun infrastruktuuriin, maatalouden tutkimus- ja laajennuspalveluihin, teknologian kehitykseen ja kasvien sekä tuotantoeläinten geenipankkeihin, jotta kehitysmaiden, erityisesti vähiten kehittyneiden maiden, maatalouden tuotantokapasiteettia voidaan kasvattaa
2-b-title: Oikaista ja estää kaupan rajoituksia ja vääristymiä maailman maatalousmarkkinoilla esimerkiksi poistamalla samanaikaisesti kaikki maatalouden vientitukien muodot ja vaikutukseltaan vastaavanlaiset vientitoimet Dohan kehityskierroksen mandaatin mukaisesti
2-c-title: Ottaa käyttöön menetelmiä, joilla voidaan taata elintarvikkeiden raaka-ainemarkkinoiden ja niiden johdannaisten toimivuus ja mahdollistaa ajantasaisten markkinatietojen saanti muun muassa elintarvikevarastoista, jotta elintarvikehintojen voimakasta heilahtelua voitaisiin rajoittaa
3-1-title: Vähentää vuoteen 2030 mennessä maailmanlaajuista äitiyskuolleisuutta niin, että alle 70 äitiä kuolee 100 000 elävänä syntynyttä lasta kohden
3-2-title: Lopettaa vuoteen 2030 mennessä vastasyntyneiden ja alle 5vuotiaiden lasten ehkäistävissä olevat kuolemat; tavoitteena on, että jokaisessa maassa tuhannesta elävänä syntyneestä lapsesta enintään 12 kuolee vastasyntyneinä ja enintään 25 kuolee ennen 5 vuoden ikää
3-3-title: Lopettaa vuoteen 2030 mennessä AIDS-, tuberkuloosi- ja malariaepidemiat sekä hoitamattomien trooppisten tautien epidemiat ja estää hepatiitin, veden välityksellä tarttuvien tautien ja muiden tarttuvien tautien leviäminen
3-4-title: Vähentää vuoteen 2030 mennessä kolmanneksella tarttumattomien tautien aiheuttamia ennenaikaisia kuolemia ennaltaehkäisyn ja hoidon avulla sekä edistää henkistä terveyttä ja hyvinvointia
3-5-title: Tehostaa päihteiden, mukaan lukien huumeiden ja alkoholin, väärinkäytön ehkäisemistä ja hoitoa
3-6-title: Puolittaa vuoteen 2020 mennessä maailmanlaajuisten liikenneonnettomuuksista johtuvien kuolemien ja vammojen määrä
3-7-title: Taata vuoteen 2030 mennessä kaikille pääsy seksuaali- ja lisääntymisterveyden hoitopalvelujen, kuten perhesuunnittelun, tiedottamisen ja koulutuksen, piiriin sekä varmistaa lisääntymisterveyden ottaminen mukaan kansallisiin strategioihin ja ohjelmiin
3-8-title: Saavuttaa yleiskattava terveydenhuolto, mukaan lukien turva taloudellisilta riskeiltä, pääsy laadukkaiden ja olennaisten terveydenhoitopalvelujen piiriin sekä turvalliset, tehokkaat, laadukkaat ja edulliset välttämättömät lääkkeet ja rokotukset kaikille
3-9-title: Vähentää vuoteen 2030 mennessä merkittävästi vaarallisista kemikaaleista ja ilman, veden ja maaperän saastumisesta sekä pilaantumisesta johtuvia kuolemia ja sairauksia
3-a-title: Tukea tupakoinnin torjuntaa koskevan Maailman terveysjärjestön (WHO) puitesopimuksen täytäntöönpanoa kaikissa maissa tarpeen mukaan
3-b-title: Tukea pääasiassa kehitysmaihin vaikuttaviin tarttuviin ja tarttumattomiin tauteihin tarkoitettujen rokotteiden sekä lääkkeiden tutkimusta ja kehitystä, taata edullisten ja välttämättömien lääkkeiden ja rokotteiden saanti TRIPS-sopimusta ja kansanterveyttä koskevan Dohan julistuksen mukaisesti, joka vahvistaa kehitysmaiden oikeuden hyödyntää täysimääräisesti teollis- ja tekijänoikeuksien kauppaan liittyvistä näkökohdista tehtyyn sopimukseen sisältyviä määräyksiä, jotka koskevat kansanterveyden turvaamiseen liittyviä joustoja, ja erityisesti varmistaa lääkkeiden saanti kaikille
3-c-title: Lisätä merkittävästi terveyteen kohdennettavaa rahoitusta ja terveydenhuollon työvoiman rekrytointia, kehittämistä, kouluttamista ja säilyttämistä kehitysmaissa, erityisesti vähiten kehittyneissä maissa ja pienissä kehittyvissä saarivaltioissa
3-d-title: Vahvistaa kaikkien maiden, erityisesti kehitysmaiden, valmiuksia kansallisten ja maailmanlaajuisten terveysriskien ennakkovaroituksiin, minimointiin ja hallintaan
4-1-title: Varmistaa vuoteen 2030 mennessä, että kaikki saavat päätökseen ilmaisen, tasa-arvoisen ja laadukkaan perus- ja keskiasteen koulutuksen, joka johtaa olennaisiin ja tehokkaisiin oppimistuloksiin
4-2-title: Varmistaa vuoteen 2030 mennessä kaikille mahdollisuus laadukkaaseen varhaislapsuuden kehitykseen ja hoitoon sekä perusasteen koulutukseen valmistavaan esiopetukseen
4-3-title: Varmistaa vuoteen 2030 mennessä kaikille mahdollisuus edulliseen ja laadukkaaseen tekniseen, ammatilliseen ja kolmannen asteen koulutukseen korkea-asteen koulutus mukaan lukien
4-4-title: Lisätä vuoteen 2030 mennessä merkittävästi niiden nuorten ja aikuisten määrää, joilla on työllistymiseen, säällisiin työpaikkoihin ja yrittäjyyteen tarvittavat taidot, kuten tekninen ja ammatillinen osaaminen
4-5-title: Poistaa vuoteen 2030 mennessä sukupuolten eriarvoisuus koulutuksessa ja varmistaa heikossa asemassa oleville, kuten vammaisille, alkuperäiskansoille ja huono-osaisille lapsille, yhtäläinen mahdollisuus kaiken tasoiseen koulutukseen ja ammatilliseen valmennukseen
4-6-title: Varmistaa vuoteen 2030 mennessä, että kaikki nuoret ja merkittävä osa aikuisista ovat luku- ja laskutaitoisia
4-7-title: Varmistaa vuoteen 2030 mennessä, että kaikki oppijat saavat kestävän kehityksen edistämiseen tarvittavat tiedot ja taidot esimerkiksi kestävää kehitystä ja kestäviä elämäntapoja, ihmisoikeuksia, sukupuolten tasa-arvoa, rauhan ja väkivallattomuuden kulttuurin edistämistä, maailmankansalaisuutta, kulttuurien monimuotoisuuden sekä kulttuurin osuutta kestävässä kehityksessä arvostavan koulutuksen kautta
4-a-title: Rakentaa ja uudistaa lapset, vammaisuuden ja sukupuolten tasa-arvon huomioon ottavia koululaitoksia sekä tarjota turvallisia, väkivallattomia, osallistavia ja tehokkaita oppimisympäristöjä kaikille
4-b-title: Lisätä vuoteen 2020 mennessä merkittävästi kehitysmaiden, erityisesti vähiten kehittyneiden maiden, pienten kehittyvien saarivaltioiden ja Afrikan maiden saatavilla olevia stipendejä, joiden turvin voidaan hakeutua korkeamman asteen koulutukseen, esimerkiksi ammatilliseen koulutukseen sekä tieto- ja viestintäteknologian, tekniikan, konerakennuksen ja tieteen koulutusohjelmiin kehittyneissä maissa ja muissa kehittyvissä maissa
4-c-title: Lisätä vuoteen 2030 mennessä merkittävästi pätevien opettajien tarjontaa kehitysmaissa, erityisesti vähiten kehittyneissä maissa ja pienissä kehittyvissä saarivaltioissa, esimerkiksi kansainvälisen opettajankoulutusta koskevan yhteistyön avulla
5-1-title: Lopettaa kaikenlainen naisiin ja tyttöihin kohdistuva syrjintä kaikkialla
5-2-title: Lopettaa kaikenlainen naisiin ja tyttöihin kohdistuva väkivalta julkisissa ja yksityisissä yhteyksissä, kuten ihmiskauppa ja seksuaalinen tai muu hyväksikäyttö
5-3-title: Lopettaa kaikki haitalliset käytännöt, kuten lapsi- ja pakkoavioliitot sekä naisten sukupuolielinten silpominen
5-4-title: Tunnustaa palkaton hoito- ja kotityö sekä antaa sille arvo tarjoamalla julkisia palveluja, infrastruktuuri ja sosiaaliturvaan liittyviä käytäntöjä sekä edistämällä jaettua vastuuta kodista ja perheestä kansallisten erityispiirteiden mukaisesti
5-5-title: Taata naisille täysivaltainen ja tehokas osallistuminen sekä yhtäläiset johtamismahdollisuudet kaikilla päätöksenteon tasoilla politiikassa, taloudessa ja julkisessa elämässä
5-6-title: Taata yhtäläiset mahdollisuudet seksuaali- ja lisääntymisterveyteen sekä lisääntymisoikeudet kansainvälisen väestö- ja kehityskonferenssin toimintaohjelman ja Pekingin toimintaohjelman sekä niiden arviointikonferenssien päätösasiakirjojen mukaisesti sovitulla tavalla
5-a-title: Toteuttaa uudistuksia, joilla naiset saavat yhtäläiset oikeudet taloudellisiin resursseihin, maan ja muunlaisen omaisuuden omistajuuteen sekä hallintaan, rahoituspalveluihin, perintöön ja luonnonvaroihin kansallisten lakien mukaisesti
5-b-title: Tehostaa mahdollistavan teknologian, erityisesti tieto- ja viestintäteknologian, käyttöä naisten oikeuksien ja mahdollisuuksien vahvistamiseksi
5-c-title: Kehittää ja vahvistaa järkeviä käytäntöjä ja täytäntöönpanokelpoista lainsäädäntöä, joilla edistetään sukupuolten tasa-arvoa ja naisen sekä tyttöjen oikeuksia ja mahdollisuuksia kaikilla tasoilla
6-1-title: Varmistaa vuoteen 2030 mennessä turvallisen ja edullisen juomaveden saatavuus kaikille
6-2-title: Taata vuoteen 2030 mennessä riittävä ja yhtäläinen sanitaatio ja hygienia kaikille ja lopettaa avokäymälät kiinnittäen erityistä huomiota naisten ja tyttöjen sekä huono-osaisten tarpeisiin
6-3-title: Parantaa vuoteen 2030 mennessä veden laatua vähentämällä saastumista, lopettamalla kaatopaikat ja minimoimalla vaarallisten kemikaalien ja materiaalien päästöt, puolittamalla käsittelemättömän jäteveden määrä ja lisäämällä merkittävästi maailmanlaajuista kierrätystä ja turvallista uudelleenkäyttöä
6-4-title: Lisätä vuoteen 2030 mennessä merkittävästi vedenkäytön tehokkuutta kaikilla sektoreilla, varmistaa kestävä vedenotto ja makean veden riittävyys vesipulan ehkäisemiseksi sekä vähentää merkittävästi vesipulasta kärsivien määrää
6-5-title: Toteuttaa vuoteen 2030 mennessä integroitu vesivarojen hallinta kaikilla tasoilla esimerkiksi valtioiden välisellä yhteistyöllä tarpeen mukaan
6-6-title: Suojella ja ennallistaa vuoteen 2020 mennessä vesistöihin liittyviä ekosysteemejä, kuten vuoria, metsiä, kosteikkoja, jokia, pohjavesiä ja järviä
6-a-title: Laajentaa vuoteen 2030 mennessä kansainvälistä yhteistyötä ja valmiuksien kehittämiseen liittyvää tukea kehitysmaille veteen ja sanitaatioon liittyvissä toimenpiteissä ja ohjelmissa, jotka koskevat esimerkiksi veden talteenottoa, suolanpoistoa, vedenkulutuksen tehostamista, jätevesien käsittelyä sekä kierrätys- ja uudelleenkäyttöteknologioita
6-b-title: Tukea ja vahvistaa paikallisyhteisöjen osallistumista vesistöjen ja sanitaation hallinnan kehittämiseen
7-1-title: Varmistaa vuoteen 2030 mennessä edulliset, luotettavat ja uudenaikaiset energiapalvelut kaikille
7-2-title: Lisätä vuoteen 2030 mennessä uusiutuvan energian osuutta merkittävästi maailmanlaajuisessa energialähteiden yhdistelmässä
7-3-title: Tuplata vuoteen 2030 mennessä energiatehokkuuden maailmanlaajuinen parantumisvauhti
7-a-title: Tehostaa vuoteen 2030 mennessä kansainvälistä yhteistyötä, joka tarjoaa mahdollisuuksia puhtaan energian tutkimukseen ja teknologiaan, uusiutuvan energian käyttö, energiatehokkuus ja edistynyt sekä entistä puhtaampi fossiilisten polttoaineiden käyttöteknologia mukaan lukien, sekä edistää investointeja energiainfrastruktuuriin ja puhtaan energian teknologiaan
7-b-title: Laajentaa vuoteen 2030 mennessä infrastruktuuria ja uudistaa teknologioita uudenaikaisten ja kestävien energiapalvelujen tarjoamiseksi kaikille kehitysmaissa, erityisesti vähiten kehittyneissä maissa, pienissä kehittyvissä saarivaltioissa ja kehittyvissä sisämaavaltioissa niiden omien tukiohjelmien mukaisesti
8-1-title: Ylläpitää kaikkia koskevaa talouskasvua kansallisten olosuhteiden mukaisesti ja erityisesti vähintään 7 % BKT:n vuosittaista kasvua vähiten kehittyneissä maissa
8-10-title: Tukea kotimaisten rahoituslaitosten kykyä tarjota pankki-, vakuutus- ja rahoituspalveluja kaikille
8-2-title: Saavuttaa korkeampi taloudellisen tuottavuuden taso monipuolistamisen, teknologian uudistamisen ja innovaatioiden avulla, esimerkiksi panostamalla lisäarvoa luoviin ja työvoimavaltaisiin aloihin
8-3-title: Edistää kehityslähtöisiä käytäntöjä, jotka tukevat tuottavaa toimintaa, säällisten työpaikkojen luontia, yrittäjyyttä, luovuutta ja innovointia sekä kannustavat mikro- ja pienyritysten sekä keskisuurten yritysten perustamiseen ja kasvattamiseen, esimerkiksi takaamalla rahoituspalvelujen saanti
8-4-title: Parantaa vuoteen 2030 saakka asteittain maailmanlaajuista resurssitehokkuutta kulutuksessa ja tuotannossa ja pyrkiä erottamaan talouskasvu ja ympäristön pilaantuminen toisistaan kestävää kulutusta ja tuotantoa koskevan kymmenvuotisen ohjelmakehyksen mukaisesti, kehittyneet valtiot eturintamassa
8-5-title: Saavuttaa vuoteen 2030 mennessä täysi ja tuottava työllisyys ja säällinen työ kaikille, mukaan lukien nuorille ja vammaisille, sekä sama palkka samanarvoisesta työstä
8-6-title: Vähentää vuoteen 2020 mennessä merkittävästi niiden nuorten määrää, jotka eivät käy työssä tai opiskele
8-7-title: Ryhtyä välittömiin ja tehokkaisiin toimiin pakkotyön, modernin orjuuden ja ihmiskaupan poistamiseksi, varmistaa lapsityön pahimpien muotojen, kuten lapsisotilaiden värväämisen ja käytön, kieltäminen ja poistaminen sekä lopettaa lapsityö kaikissa muodoissaan vuoteen 2025 mennessä
8-8-title: Suojata työelämän oikeuksia ja taata turvallinen työympäristö kaikille työntekijöille, mukaan lukien siirtotyöläisille, erityisesti naisille ja epävarmassa työsuhteessa oleville
8-9-title: Lisätä kauppaa tukevaa kehitysapua kehitysmaille, erityisesti vähiten kehittyneille maille, esimerkiksi vähiten kehittyneille maille suunnattua kauppaan liittyvää teknistä apua koskevan laajennetun integroidun toimintakehyksen kautta
8-b-title: Kehittää ja ottaa vuoteen 2020 mennessä käyttöön maailmanlaajuinen strategia nuorten työllistämiseksi ja panna ILOn kansainvälinen työllisyyssopimus täytäntöön
9-1-title: Kehittää laadukasta, luotettavaa ja kestävää infrastruktuuria, kuten alueellista ja rajat ylittävää infrastruktuuria, taloudellisen kehityksen ja ihmisten hyvinvoinnin tueksi panostamalla sen edulliseen ja yhtäläiseen saantiin kaikille
9-2-title: Edistää laajamittaista ja kestävää teollistumista ja nostaa vuoteen 2030 mennessä merkittävästi teollisuuden osuutta työllistäjänä ja bruttokansantuotteessa kansallisten olosuhteiden mukaisesti sekä tuplata sen osuus vähiten kehittyneissä maissa
9-3-title: Lisätä pienimuotoisten teollisuus- ja muiden yritysten pääsyä rahoituspalvelujen, kuten edullisten luottojen, piiriin erityisesti kehitysmaissa ja niiden integroitumista arvoketjuihin sekä markkinoille
9-4-title: Uudistaa vuoteen 2030 mennessä infrastruktuuria ja jälkiasennusaloja kestävän kehityksen mukaisiksi, tehostaa resurssien käyttöä ja lisätä puhtaiden sekä ympäristöystävällisten teknologioiden ja tuotantoprosessien käyttöönottoa jokaisen maan omien valmiuksien mukaisesti
9-5-title: Lisätä tieteellistä tutkimusta, uudistaa teollisuudenalojen teknologisia valmiuksia kaikissa maissa, erityisesti kehitysmaissa, esimerkiksi kannustamalla innovointiin ja lisäämällä merkittävästi tutkimus- ja kehityshenkilöstön määrää miljoonaa ihmistä kohti sekä julkista ja yksityistä rahoitusta tutkimus- ja kehitystoimintaan vuoteen 2030 mennessä
9-a-title: Mahdollistaa kestävä ja joustava infrastruktuurin kehittäminen kehitysmaissa Afrikan maille, vähiten kehittyneille maille, kehittyville sisämaavaltioille ja pienille kehittyville saarivaltioille tarjottavan tehostetun rahoituksellisen, teknologisen ja teknisen tuen avulla
9-b-title: Tukea kehitysmaiden omaa teknologista kehitystä, tutkimusta ja innovaatioita esimerkiksi varmistamalla suotuisa toimintaympäristö teollisuuden monipuolistamiseksi ja hyödykkeiden jalostusarvon lisäämiseksi
9-c-title: Lisätä merkittävästi tieto- ja viestintäteknologian saatavuutta ja pyrkiä tarjoamaan yhtäläinen ja edullinen Internetin käyttömahdollisuus vähiten kehittyneissä maissa vuoteen 2020 mennessä